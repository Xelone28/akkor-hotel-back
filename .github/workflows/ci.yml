name: Build, Test, and Publish

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          echo "POSTGRES_USER=myuser" >> .env
          echo "POSTGRES_PASSWORD=mypassword" >> .env
          echo "POSTGRES_DB=mydatabase" >> .env
          echo "S3_ENDPOINT=http://minio:9000" >> .env
          echo "S3_ACCESS_KEY=minioadmin" >> .env
          echo "S3_SECRET_KEY=minioadmin" >> .env
          echo "S3_BUCKET=testbucket" >> .env
        shell: bash

      # ‚úÖ Installe Docker et Docker Compose
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose  
        uses: docker/setup-compose-action@v1

      - name: Start all services with Docker Compose  
        run: docker-compose up --build -d  # üöÄ Tout d√©marre ici !

      - name: Wait for all services  
        run: |
          echo "Waiting for PostgreSQL, Minio & FastAPI..."

          # Attendre PostgreSQL  
          for i in {1..30}; do
            if docker exec postgres_db pg_isready -U myuser -d mydatabase; then
              echo "‚úÖ PostgreSQL is ready!"
              break
            fi
            echo "‚è≥ Waiting for PostgreSQL..."
            sleep 2
          done

          # Attendre MinIO  
          for i in {1..30}; do
            if curl --silent --fail http://localhost:9000/minio/health/live; then
              echo "‚úÖ MinIO is ready!"
              break
            fi
            echo "‚è≥ Waiting for MinIO..."
            sleep 2
          done

          echo "üöÄ All services are up!"

      - name: Run Tests  
        env:
          DATABASE_URL: "postgresql+asyncpg://myuser:mypassword@postgres_db:5432/mydatabase"
          S3_ENDPOINT: "http://minio:9000"
          S3_ACCESS_KEY: "minioadmin"
          S3_SECRET_KEY: "minioadmin"
          S3_BUCKET: "testbucket"
        run: poetry run pytest -v app/tests

      - name: Stop all services  
        run: docker-compose down -v  # üõë Nettoie tout apr√®s les tests
